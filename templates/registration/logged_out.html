{% extends "layout.html" %} {% block title %}Logged out - Tweeter Beta{% endblock %}
{% block content %}
<h2>Logout</h2>
<form method="post">
  {% csrf_token %} {{form.as_p}}

  <button type="submit" class="btn btn-primary">Logout</button>
</form>

<p>You have been logged out? <a href="{% url "user_login" %}">Login again</a></p>
{% endblock %}
