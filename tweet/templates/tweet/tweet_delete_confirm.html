{% extends "layout.html" %} {% block title %}Tweets{% endblock %} 
<>
{% block content %}
<div class="container position-relative">
  <div class="position-absolute top-50 start-50 translate-middle-x position-relative">
    <h2>Are you sure you want to delete this tweet?</h2>
    <div class="card mb-4" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.content}}</p>
        </div>
      </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "tweet_list" %}" class="btn btn-secondary">Cancel</a>
    </form>
    <p class="text-danger">This action cannot be undone.</p>
  </div>
</div>

{% endblock %}
</>
