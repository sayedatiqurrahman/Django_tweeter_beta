{% extends "layout.html" %} {% block title %}Tweets{% endblock %} 
<>
{% block content %}
<div class="container">
    <h2>{% if form.instance.id %} Edit Tweet {% else %} Create Tweet {% endif %}</h2>
    
    <form  method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.id %} Update Tweet {% else %} Create Tweet {% endif %}
        </button>

        <a href="{% url "tweet_list" %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
</>
